    darwin_x86_64: d0153b87a7eba4cd7d09a048b97bd60ac3ac15352def2bc3599d548875823ed3
    linux_arm64: cc210d2185cf95bedbec06384be6ef342bdb7dcf3ff72dd08fe0e69859516887
    linux_x86_64: 3845ff76a70cebb10e61a267ff719ffdccfa3ef6d877d51870a2c62b79603ab9
    mingw_x86_64: 739f6aabc91d9ba4bce894314e01ab56d2c11b573c921b6f8caed6393c66c5f1
    windows_x86_64: d883930b487d12a47e2c42fb83391417db4c4254c7346720c11e6a947c305a2c
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - clang-format@18.1.8 # Formats C/C++/Objective-C code for consistent style
    - actionlint@1.7.7 # Validates GitHub Actions workflows for syntax and logic errors
    - git-diff-check # Ensures only allowed changes are staged (enforces diff-based policies)
    - markdownlint@0.45.0 # Checks Markdown files for style consistency and common issues
    - osv-scanner@2.2.2 # Scans dependencies for known vulnerabilities using OSV database
    - prettier@3.6.2 # Formatter for JavaScript, TypeScript, JSON, CSS, Markdown, etc.
    - shellcheck@0.11.0 # Detects bugs and best-practice issues in shell scripts
    - shfmt@3.6.0 # Formats shell scripts for consistent style
    - trufflehog@3.90.8 # Scans code and git history for secrets (API keys, passwords, etc.)
    - swiftlint@0.58.2 # Lints Swift code against style & convention rules
    - swiftformat@0.55.5 # Automatically formats Swift code to follow style guidelines
  disabled:
    - yamllint
  ignore:
    - linters: [ALL]
      paths:
        - Example/Pods
        - Example/Podfile.lock
        - RNExample/Gemfile.lock
        - RNExample/Gemfile

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-check-pre-push-always
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
