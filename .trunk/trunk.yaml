# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - actionlint@1.7.7 # Validates GitHub Actions workflows for syntax and logic errors
    - git-diff-check # Ensures only allowed changes are staged (enforces diff-based policies)
    - markdownlint@0.45.0 # Checks Markdown files for style consistency and common issues
    - osv-scanner@2.2.2 # Scans dependencies for known vulnerabilities using OSV database
    - prettier@3.6.2 # Formatter for JavaScript, TypeScript, JSON, CSS, Markdown, etc.
    - shellcheck@0.11.0 # Detects bugs and best-practice issues in shell scripts
    - shfmt@3.6.0 # Formats shell scripts for consistent style
    - trufflehog@3.90.8 # Scans code and git history for secrets (API keys, passwords, etc.)
    - swiftlint@0.58.2 # Lints Swift code against style & convention rules
    - swiftformat@0.55.5 # Automatically formats Swift code to follow style guidelines
    - mparticle-api-key-check # Custom rule to prevent mParticle API keys from being committed
  definitions:
    - name: mparticle-api-key-check
      files: [ALL]
      commands:
        - name: check-mparticle-keys
          output: pass_fail
          # ──────────────────────────────────────────────────────────────────────
          # Matches:
          #   us2-[32 hex chars]
          #   us1-...
          #   us-...
          #   eu1-...
          #   Any two lowercase letters + optional digits + hyphen + exactly 32 hex chars
          # ──────────────────────────────────────────────────────────────────────
          run: >-
            sh -c '
              if grep -E "(?i)[a-z]{2}[0-9]*-[0-9a-f]{32}" "${target}"; then
                echo "ERROR: Possible mParticle API key detected in ${target}"
                echo "       Format: xx...-[32 hex chars]  (e.g. us2-, eu1-, us-, au4-, etc.)"
                echo "API keys should never be committed to version control!"
                exit 1
              fi
            '
          success_codes: [0, 1]
  disabled:
    - yamllint
  ignore:
    - linters: [ALL]
      paths:
        - Example/Pods
        - Example/Podfile.lock
        - RNExample/Gemfile.lock
        - RNExample/Gemfile
    - linters: [markdownlint]
      paths:
        - CHANGELOG.md # Standard changelog format violates MD001, MD024, MD025

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-check-pre-push-always
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
