name: Xcode Tests

on:
  # Run for all PRs
  pull_request:
  # Run again once merged into development branch
  push:
    branches:
      - development

jobs:
  ios-unit-tests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run iOS unit tests
        run: xcodebuild -project mParticle-Apple-SDK.xcodeproj -scheme mParticle_iOS_SDKTests -destination "platform=iOS Simulator,name=iPhone 14,OS=latest" test

  tvos-unit-tests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tvOS unit tests
        run: xcodebuild -project mParticle-Apple-SDK.xcodeproj -scheme mParticle_tvOS_SDKTests -destination "platform=tvOS Simulator,name=Apple TV,OS=latest" test
