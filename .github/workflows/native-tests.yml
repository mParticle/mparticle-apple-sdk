name: Xcode Tests

on:
  # Run for all PRs
  pull_request:
  # Run again once merged into development branch
  push:
    branches:
      - development

jobs:
  native-unit-tests:
    strategy:
      matrix:
        include:
          - xcode: "14.3.1"
            platform: iOS
            device: iPhone 14
            os: "16.4"
          - xcode: "15.0"
            platform: iOS
            device: iPhone 14
            os: "17.0"
          - xcode: "14.3.1"
            platform: tvOS
            device: Apple TV
            os: "16.4"
          - xcode: "15.0"
            platform: tvOS
            device: Apple TV
            os: "17.0"
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
        
      - name: Run iOS unit tests
        run: xcodebuild -project mParticle-Apple-SDK.xcodeproj -scheme mParticle-Apple-SDK -destination 'platform=${{ matrix.platform }} Simulator,name=${{ matrix.device }},OS=${{ matrix.os }}' test

  native-nolocation-unit-tests:
    strategy:
      matrix:
        include:
          - xcode: "14.3.1"
            platform: iOS
            device: iPhone 14
            os: "16.4"
          - xcode: "15.0"
            platform: iOS
            device: iPhone 14
            os: "17.0"
          - xcode: "14.3.1"
            platform: tvOS
            device: Apple TV
            os: "16.4"
          - xcode: "15.0"
            platform: tvOS
            device: Apple TV
            os: "17.0"
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
        
      - name: Run iOS unit tests
        run: xcodebuild -project mParticle-Apple-SDK.xcodeproj -scheme mParticle-Apple-SDK-NoLocation -destination 'platform=${{ matrix.platform }} Simulator,name=${{ matrix.device }},OS=${{ matrix.os }}' test
