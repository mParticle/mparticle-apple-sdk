name: iOS SDK Build and Lint

on: [pull_request]

jobs:
  pod-lint:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Update xcodeproj gem
        run: sudo gem install xcodeproj

      - name: Prevent social URL warnings if twitter is unreachable
        run: find . -path '*.podspec' -exec perl -pi -e 's/.+\.social_media_url.+//' {} \;

      - name: Lint with CocoaPods
        run: pod lib lint

      - name: Undo twitter change to podspec
        run: git checkout *.podspec

  carthage-build:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build with Carthage
        run: carthage build --no-skip-current || true

      - name: Carthage archive
        run: carthage archive

      - name: Verify carthage product
        run: ls 2>&1 | grep .framework.zip

  compile-extension:
    runs-on: macos-12
    defaults:
      run:
        working-directory: ./Example
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update CocoaPods repo
        run: pod repo update

      - name: Install CocoaPods dependencies
        run: pod install

      - name: Build iOS extension scheme
        run: xcodebuild -allowProvisioningUpdates -workspace mParticleExample.xcworkspace -scheme mParticleExample_Extension -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest'

  run-analyzer:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Choose Xcode version
        run: xcode-select -p; sudo xcode-select -s /Applications/Xcode_13.4.1.app/Contents/Developer; xcode-select -p

      - name: Run static analyzer
        run: bash -c '! (set -o pipefail && xcodebuild -project "mParticle-Apple-SDK.xcodeproj" -scheme "mParticle-iOS-SDK" -sdk iphonesimulator -configuration Debug -destination "platform=iOS Simulator,name=iPhone 13,OS=latest" clean analyze | grep -B3 "warning")'