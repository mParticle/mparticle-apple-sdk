name: SDK Size Report

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: size-report-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  XCODE_VERSION: "16.4"

jobs:
  measure-size:
    runs-on: macOS-15
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          path: pr-branch

      - name: Checkout target branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.base.sha || 'main' }}
          path: base-branch

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Build and measure target branch
        id: base-size
        working-directory: base-branch
        continue-on-error: true
        run: |
          # Check if the size test app and script exist on base branch
          if [[ -d "Tests/SizeReport/SizeTestAppWithSDK" ]] && [[ -f "Tests/SizeReport/measure_size.sh" ]]; then
            chmod +x Tests/SizeReport/measure_size.sh
            RESULT=$(Tests/SizeReport/measure_size.sh --json --with-sdk-only 2>/dev/null)
            if [[ $? -eq 0 ]] && [[ -n "$RESULT" ]]; then
              echo "json=${RESULT}" >> $GITHUB_OUTPUT
              SIZE_KB=$(echo "$RESULT" | jq -r '.with_sdk_app_size_kb')
              BINARY_SIZE=$(echo "$RESULT" | jq -r '.with_sdk_binary_size_bytes')
              echo "size_kb=${SIZE_KB}" >> $GITHUB_OUTPUT
              echo "binary_size=${BINARY_SIZE}" >> $GITHUB_OUTPUT
              echo "exists=true" >> $GITHUB_OUTPUT
            else
              echo "Build failed on base branch"
              echo 'json={"with_sdk_app_size_kb": 0, "with_sdk_binary_size_bytes": 0}' >> $GITHUB_OUTPUT
              echo "size_kb=0" >> $GITHUB_OUTPUT
              echo "binary_size=0" >> $GITHUB_OUTPUT
              echo "exists=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Size test app not found on base branch, this PR introduces it"
            echo 'json={"with_sdk_app_size_kb": 0, "with_sdk_binary_size_bytes": 0}' >> $GITHUB_OUTPUT
            echo "size_kb=0" >> $GITHUB_OUTPUT
            echo "binary_size=0" >> $GITHUB_OUTPUT
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and measure PR branch
        id: pr-size
        working-directory: pr-branch
        run: |
          chmod +x Tests/SizeReport/measure_size.sh
          RESULT=$(Tests/SizeReport/measure_size.sh --json --with-sdk-only)
          echo "json=${RESULT}" >> $GITHUB_OUTPUT
          SIZE_KB=$(echo "$RESULT" | jq -r '.with_sdk_app_size_kb')
          BINARY_SIZE=$(echo "$RESULT" | jq -r '.with_sdk_binary_size_bytes')
          echo "size_kb=${SIZE_KB}" >> $GITHUB_OUTPUT
          echo "binary_size=${BINARY_SIZE}" >> $GITHUB_OUTPUT

      - name: Calculate size delta
        id: delta
        run: |
          BASE_SIZE=${{ steps.base-size.outputs.size_kb }}
          PR_SIZE=${{ steps.pr-size.outputs.size_kb }}
          BASE_BINARY=${{ steps.base-size.outputs.binary_size }}
          PR_BINARY=${{ steps.pr-size.outputs.binary_size }}
          BASE_EXISTS=${{ steps.base-size.outputs.exists }}

          # Handle case where base branch doesn't have the test app
          if [[ "$BASE_EXISTS" != "true" ]] || [[ "$BASE_SIZE" == "0" ]]; then
            echo "delta_kb=N/A" >> $GITHUB_OUTPUT
            echo "delta_binary=N/A" >> $GITHUB_OUTPUT
            echo "delta_percent=N/A" >> $GITHUB_OUTPUT
            echo "status=new" >> $GITHUB_OUTPUT
          else
            DELTA_KB=$((PR_SIZE - BASE_SIZE))
            DELTA_BINARY=$((PR_BINARY - BASE_BINARY))
            
            if [[ "$BASE_SIZE" -gt 0 ]]; then
              DELTA_PERCENT=$(awk "BEGIN {printf \"%.2f\", ($DELTA_KB / $BASE_SIZE) * 100}")
            else
              DELTA_PERCENT="0.00"
            fi
            
            echo "delta_kb=${DELTA_KB}" >> $GITHUB_OUTPUT
            echo "delta_binary=${DELTA_BINARY}" >> $GITHUB_OUTPUT
            echo "delta_percent=${DELTA_PERCENT}" >> $GITHUB_OUTPUT
            
            # Determine status emoji
            if [[ "$DELTA_KB" -gt 50 ]]; then
              echo "status=increase" >> $GITHUB_OUTPUT
            elif [[ "$DELTA_KB" -lt -50 ]]; then
              echo "status=decrease" >> $GITHUB_OUTPUT
            else
              echo "status=neutral" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Format size for display
        id: format
        run: |
          BASE_EXISTS=${{ steps.base-size.outputs.exists }}

          # Format KB to human readable
          format_size() {
            local kb=$1
            if [[ "$kb" == "0" || "$kb" == "N/A" ]]; then
              echo "N/A"
            elif [[ "$kb" -ge 1024 ]]; then
              awk "BEGIN {printf \"%.2f MB\", $kb / 1024}"
            else
              echo "${kb} KB"
            fi
          }

          format_bytes() {
            local bytes=$1
            if [[ "$bytes" == "0" || "$bytes" == "N/A" ]]; then
              echo "N/A"
            elif [[ "$bytes" -ge 1048576 ]]; then
              awk "BEGIN {printf \"%.2f MB\", $bytes / 1048576}"
            elif [[ "$bytes" -ge 1024 ]]; then
              awk "BEGIN {printf \"%.2f KB\", $bytes / 1024}"
            else
              echo "${bytes} bytes"
            fi
          }

          # Format base sizes - show N/A if base doesn't exist
          if [[ "$BASE_EXISTS" == "true" ]]; then
            echo "base_size_formatted=$(format_size ${{ steps.base-size.outputs.size_kb }})" >> $GITHUB_OUTPUT
            echo "base_binary_formatted=$(format_bytes ${{ steps.base-size.outputs.binary_size }})" >> $GITHUB_OUTPUT
          else
            echo "base_size_formatted=N/A" >> $GITHUB_OUTPUT
            echo "base_binary_formatted=N/A" >> $GITHUB_OUTPUT
          fi

          echo "pr_size_formatted=$(format_size ${{ steps.pr-size.outputs.size_kb }})" >> $GITHUB_OUTPUT
          echo "pr_binary_formatted=$(format_bytes ${{ steps.pr-size.outputs.binary_size }})" >> $GITHUB_OUTPUT

          DELTA_KB="${{ steps.delta.outputs.delta_kb }}"
          DELTA_BINARY="${{ steps.delta.outputs.delta_binary }}"

          if [[ "$DELTA_KB" != "N/A" ]]; then
            if [[ "$DELTA_KB" -ge 0 ]]; then
              echo "delta_formatted=+$(format_size $DELTA_KB)" >> $GITHUB_OUTPUT
            else
              echo "delta_formatted=$(format_size $DELTA_KB)" >> $GITHUB_OUTPUT
            fi
            
            if [[ "$DELTA_BINARY" -ge 0 ]]; then
              echo "delta_binary_formatted=+$(format_bytes $DELTA_BINARY)" >> $GITHUB_OUTPUT
            else
              echo "delta_binary_formatted=$(format_bytes $DELTA_BINARY)" >> $GITHUB_OUTPUT
            fi
          else
            echo "delta_formatted=N/A (new baseline)" >> $GITHUB_OUTPUT
            echo "delta_binary_formatted=N/A (new baseline)" >> $GITHUB_OUTPUT
          fi
      - name: Find Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: SDK Size Report

      - name: Create or update PR comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ## üì¶ SDK Size Report

            | Metric | Target Branch | This PR | Delta |
            |--------|---------------|---------|-------|
            | App Bundle Size | ${{ steps.format.outputs.base_size_formatted }} | ${{ steps.format.outputs.pr_size_formatted }} | ${{ steps.format.outputs.delta_formatted }} |
            | Binary Size | ${{ steps.format.outputs.base_binary_formatted }} | ${{ steps.format.outputs.pr_binary_formatted }} | ${{ steps.format.outputs.delta_binary_formatted }} |

            ${{ steps.delta.outputs.status == 'increase' && '‚ö†Ô∏è This PR increases SDK size significantly.' || '' }}
            ${{ steps.delta.outputs.status == 'decrease' && '‚úÖ This PR decreases SDK size.' || '' }}
            ${{ steps.delta.outputs.status == 'neutral' && '‚û°Ô∏è SDK size change is minimal.' || '' }}
            ${{ steps.delta.outputs.status == 'new' && '‚ÑπÔ∏è Size test app not found on target branch. This is the new baseline.' || '' }}

            <details>
            <summary>Raw measurements</summary>

            **Target branch (${{ github.event.pull_request.base.ref }}):**
            ```json
            ${{ steps.base-size.outputs.json }}
            ```

            **This PR (${{ github.event.pull_request.head.ref }}):**
            ```json
            ${{ steps.pr-size.outputs.json }}
            ```
            </details>

      - name: Write job summary
        run: |
          cat << 'EOF' >> $GITHUB_STEP_SUMMARY
          ## üì¶ SDK Size Report

          | Metric | Target Branch | This PR/Branch | Delta |
          |--------|---------------|----------------|-------|
          | App Bundle Size | ${{ steps.format.outputs.base_size_formatted }} | ${{ steps.format.outputs.pr_size_formatted }} | ${{ steps.format.outputs.delta_formatted }} |
          | Binary Size | ${{ steps.format.outputs.base_binary_formatted }} | ${{ steps.format.outputs.pr_binary_formatted }} | ${{ steps.format.outputs.delta_binary_formatted }} |

          EOF

          STATUS="${{ steps.delta.outputs.status }}"
          if [[ "$STATUS" == "increase" ]]; then
            echo "‚ö†Ô∏è This change increases SDK size significantly." >> $GITHUB_STEP_SUMMARY
          elif [[ "$STATUS" == "decrease" ]]; then
            echo "‚úÖ This change decreases SDK size." >> $GITHUB_STEP_SUMMARY
          elif [[ "$STATUS" == "neutral" ]]; then
            echo "‚û°Ô∏è SDK size change is minimal." >> $GITHUB_STEP_SUMMARY
          elif [[ "$STATUS" == "new" ]]; then
            echo "‚ÑπÔ∏è Size test app not found on target branch. This is the new baseline." >> $GITHUB_STEP_SUMMARY
          fi
